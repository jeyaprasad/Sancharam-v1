<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sancharam -Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .form-box {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .logo {
            display: block;
            margin: 0 auto 1rem;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .highlight {
            color: #e63946;
            font-weight: 600;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e63946;
        }

        p {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        p a {
            color: #e63946;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }
    </style>
    <script defer src="js/scriptlogin.js"></script>
</head>
<body>
    <div class="container">
        <!-- Animated Background -->
        <video autoplay loop muted playsinline class="background-video">
            <source src="assets/videos/travel-animation.mp4" type="video/mp4">
        </video>

        <!-- Form Box -->
        <div class="form-box" id="login-box">
            <img src="assets/logo-circle.png" alt="Sancharam Logo" class="logo">
            <h2>Sign in to have the best experience of <span class="highlight">Sancharam</span></h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>
                <button type="submit">Log In</button>
                <a href="home.html" class="log-in"></a>
            </form>
            <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
        </div>

        <!-- Sign-Up Form -->
        <div class="form-box hidden" id="signup-form">
            <img src="assets/logo-circle.png" alt="Sancharam Logo" class="logo">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Create Password" required>
                    <span class="toggle-password" onclick="toggleSignupPassword()">üëÅ</span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="login-link">Log In</a></p>
        </div>
    </div>
</body>
</html>
